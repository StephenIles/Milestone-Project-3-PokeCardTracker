{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s6">
                <h3>{{ card[0].name }}</h3>
                <h4>{{ card[0].supertype }} - 
                    {% for sub in subtypes %}
                    {% for each in card[0].subtypes %}
                        {% if sub == each %}
                            {{ sub }}
                        {% endif %}
                    {% endfor %}
                    {% endfor %}
                </h4>
            </div>
            <div class="col s6">
                <p>HP {{ card[0].hp }} 
            </div>
        </div>
    </div>

{% endblock %}
