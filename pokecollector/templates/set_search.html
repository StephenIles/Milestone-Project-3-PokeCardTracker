{% extends 'base.html' %} {% block content %}
<div class="container set-search-page">
  {% for name in series %}
  <div class="row">
    <div class="col s12">
      <h3>{{ name }}</h3>
    </div>
  </div>
  <div class="row card-container">
    {% for set in sets %} {% if set.series == name %}
    <div class="col s12 m6 l4">
      <a href="/sets/{{ set.id }}">
        <div class="card feature-card z-depth-3">
          <div class="card-content">
            <div class="card-element valign-wrapper center-align">
              <img
                class="feature-logo responsive-img"
                src="{{ set.images.logo }}"
              />
            </div>
            <div class="card-element center-align">
              <h4>{{ set.name }}</h4>
              <h5>{{ set.releaseDate }}</h5>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endif %} {% endfor %}
  </div>
  <hr />
  {% endfor %}
</div>
{% endblock %}
